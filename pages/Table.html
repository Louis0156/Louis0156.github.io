<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>i</th>
        </tr>
        <tr>
            <th>B</th>
            <td>A</td>
            <td>B</td>
            <td>B</td>
        </tr>
        <tr>
            <th>i</th>
            <td colspan="2">A</td>
            <td>O</td>
        </tr>
    </table>
    <hr></hr>
    <table width="500" cellpading="5" cellspacing="5" border="2" bgcolor="">
        <tr bgcolor="pink">
            <td bgcolor="blue"></td>
            <th align="center">Monday</th>
            <th align="center">Tuesday</th>
            <th align="center">Wednesday</th>
            <th align="center">Thur</th>
            <th align="center">Fri</th>
        </tr>
        <tr>
            <th>9-10</th>
            <td align="center" colspan="2" bgcolor="#dca8d8">Art</td>
            <td align="center" bgcolor="#dca8d8">Sport</td>
        </tr>
        <tr>
            <th>10-11</th>
            <th colspan="5" align="center" bgcolor="orange">Lunch Breack</th>
        </tr>
        <tr>
            <th>11-12</th>
            <td align="center" bgcolor="#c03f26">Math</td>
            <td align="center">Chinese</td>
            <td align="center" rowspan="2">HTML</td>
        </tr>
        <tr>
            <th>12-13</th>
            <td align="center">Music</td>
            <td align="center">Science</td>
        </tr>
    </table>
</body>

</html>
